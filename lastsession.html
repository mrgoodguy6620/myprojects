<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Competition|Rohan</title>
    <style>
        body{
            background: url(https://i.pinimg.com/originals/6a/9a/7b/6a9a7b6b5c14e8ab8e7603915aeac8b3.png);
            text-align: center;
        }

      
        
    
    </style>
</head>
<body>
    <header>
        <h1 style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;background-color: crimson;"><u><i><b>Game competition!</b></i></u></h1>
    </header>
    <form action="">
        <fieldset style="background-color: yellow;">
        <label for="firstName">First Name:</label>
        <input type="text" placeholder="e.g Rohan" required><br><br>
        <label for="middleName">Middle Name:</label>
        <input type="text" placeholder="Not required"><br<br>
        <label for="lastName">Last Name:</label>
        <input type="text" required><br><br>
        <label for="email">Email:</label>
        <input type="email and address" required><br><br>
        <label for="Address">Address:</label>
        <input type="Address" required><br><br>
        <label for="Idea">Idea for next game website:</label>
        <textarea name="" id="" cols="30" rows="1"></textarea><br><br>
        <label for="gender">Gender:</label>
        <label for="male">Male</label>
        <input type="radio" name="gender">
        <label for="female">Female</label>
        <input type="radio" name="gender"><br><br>
        <label for="Subject"><u>Enter your favourite game!:</u><br><br>
            <input type="text" placeholder="e.g FIFA" required><br><br>
        <input type="submit" value="Submit"
        </fieldset>
    </form>
    <p>
        *Submit entry before October 1st
    </p>
</html>
